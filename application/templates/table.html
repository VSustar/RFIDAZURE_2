{% extends 'layout.html'%}
{% block content %}

<table class="table"> <!--for loops to read from flask input and to form the elements and populate an html table-->
    <tr class="table__header"><!--BEM CSS methodology of class elements namings-->
        {% for header in headings %}
        <th class="table__cell">{{header}}</th>
        {% endfor %}
    </tr>

        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
</table>


{% endblock %}
